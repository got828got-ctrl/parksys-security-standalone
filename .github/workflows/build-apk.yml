name: Build Standalone Security APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        
      - name: Generate Gradle Wrapper
        run: |
          gradle wrapper --gradle-version 8.2
          chmod +x gradlew
          
      - name: Create Release Keystore
        run: |
          mkdir -p keystore
          keytool -genkeypair -v \
            -keystore keystore/release.keystore \
            -alias standalone_key \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -storepass parksys2024 \
            -keypass parksys2024 \
            -dname "CN=Parksys Security, OU=Security Division, O=Parksys Co. Ltd., L=Tokyo, ST=Tokyo, C=JP"
        
      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace --info
        
      - name: Build Release APK
        run: ./gradlew assembleRelease --stacktrace
        env:
          KEYSTORE_PASSWORD: parksys2024
          KEY_PASSWORD: parksys2024
        
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: ParksysSecurityStandalone-debug
          path: app/build/outputs/apk/debug/*.apk
          
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: ParksysSecurityStandalone-release
          path: app/build/outputs/apk/release/*.apk

      - name: Create Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          files: |
            app/build/outputs/apk/debug/*.apk
            app/build/outputs/apk/release/*.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
